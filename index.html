<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f21d6bd125.js" crossorigin="anonymous"></script>
    <title>Hei, Peter!</title>
</head>
<body>
    <div class="container">
        <div class="time-container">
            <iframe class="time" src="https://free.timeanddate.com/clock/i8cs5hot/n2610/tlno10/fs30/fc666/tct/pct/tt0/th1/tb4" frameborder="0" width="386" height="71" allowtransparency="true"></iframe>
        </div>
        <div class="sections">
            <div class="todo-container">
                <div class="header">
                    <h3>Todo</h3>
                    <input type="text" id="myInput" placeholder="Legg til punkt...">
                </div>
                <ul id="myUL" class="todoList"></ul>
            </div>
            <div class="link-container">
                <div class="link-element">
                    <a target="_blank" href="https://www.notion.so/V-r-2022-797422aedfff4228848f16e98ecfbdf5"><i class="fa fa-notion fa-3x" aria-hidden="true">N</i></a>
                    <h4>Notion</h4>
                </div>
                <div class="link-element">
                    <a target="_blank" href="https://calendar.google.com/calendar/r/month"><i class="fa fa-calendar-days fa-3x"></i></a>
                    <h4>Calendar</h4>
                </div>
                <div class="link-element">
                    <a target="_blank" href="https://www.youtube.com/" class="link"><i class="fa-brands fa-youtube fa-3x"></i></a>
                    <h4>YouTube</h4>
                </div>
                <div class="link-element">
                    <a target="_blank" href="https://outlook.live.com/mail/0/" class="link"><i class="fa fa-envelope fa-3x"></i></a>
                    <h4>Mail</h4>
                </div>
                <div class="link-element">
                    <a target="_blank" href="https://drive.google.com/drive/my-drive" class="link"><i class="fa-brands fa-google-drive fa-3x"></i></a>
                    <h4>Drive</h4>
                </div>
                <div class="link-element">
                    <a target="_blank" href="https://outlook.office365.com/owa/?realm=ntnu.no#path=/mail" class="link"><i class="fa-brands fa-microsoft fa-3x"></i></a>
                    <h4>NTNU Mail</h4>
                </div>
                <div class="link-element">
                    <a target="_blank" href="https://github.com/peternordby" class="link"><i class="fa-brands fa-github fa-3x"></i></a>
                    <h4>GitHub</h4>
                </div>
                <div class="link-element">
                    <a target="_blank" href="https://ntnu.blackboard.com/ultra/institution-page" class="link"><i class="fa fa-pen fa-3x"></i></a>
                    <h4>Blackboard</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
